<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-white text-center flex flex-col items-center justify-center h-screen"
    >
      <div
        class="bg-blue-100 w-11/12 h-5/6 flex flex-col items-center justify-center p-10 rounded-lg shadow-2xl m-0"
      >
        <div class="lg:w-1/5 sm:w-5/6 bg-white rounded-lg p-5 shadow-2xl">
          <img src="images/image-qr-code.png" class="rounded-lg mx-auto" />
          <p class="text-xl font-bold text-center pt-6">
            Improve your front-end skills by building projects
          </p>
          <p class="text-md text-center text-slate-500 pt-3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="absolute attribution bg-slate-300 inset-x-0 bottom-0">
      <p class="text-xl">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://clementramos.vercel.app/">Cl√©ment Ramos</a>.
      </p>
    </div>
  </body>
</html>
